<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>$.testRegExp()</title>
  <script src="../../lib/jquery-1.11.3.min.js"></script>
  <script src="../../lib/underscore-min.js"></script>
  <script src="../../jquery.extend.js"></script>
</head>
<body>
<script type="text/javascript">

//如果正则
var out1 = $.testRegExp(/[0-9]/, '091123');
console.log(out1);
var out2 = $.testRegExp(/[0-9]/, 'abc');
console.log(out2);


//如果key
var out3 = $.testRegExp('email', '1@163.com');
console.log(out3);
var out4 = $.testRegExp('email', '111#qq.com');
console.log(out4);


//如果其他值
var out5 = $.testRegExp('', '1@163.com');
console.log(out5);

</script>
</body>
</html>
